name: Update Valadoc

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y valac build-essential meson valadoc libglib2.0-dev ninja-build

    - name: Build and generate Valadoc
      run: meson setup build && ninja -C build

    - name: Copy Valadoc to docs/
      run: |
        API_VERSION="${GITHUB_REF_NAME#v}"
        VALADOC_DIR="build/src/Valacore-${API_VERSION}/Valacore"
        if [ ! -d "${VALADOC_DIR}" ]; then
          echo "Error: Valadoc output directory not found: ${VALADOC_DIR}"
          exit 1
        fi
        # Remove old generated files but keep wiki/ and spec.md
        find docs/ -maxdepth 1 -type f ! -name 'spec.md' -delete
        find docs/ -maxdepth 1 -type d ! -name 'docs' ! -name 'wiki' -mindepth 1 -exec rm -rf {} +
        # Copy new generated files
        cp -rf "${VALADOC_DIR}"/* docs/

    - name: Check for changes
      id: check
      run: |
        git diff --quiet docs/ && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

    - name: Commit and push docs
      if: steps.check.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/
        git commit -m "docs: update Valadoc for ${GITHUB_REF_NAME}"
        git push origin HEAD:main
